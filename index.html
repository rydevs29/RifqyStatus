<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyStatus - System Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        
        /* Glass Effect & Gradients */
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-menu { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Animations */
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
        .animate-blink { animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        
        /* Background Glow */
        .glow-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15) 0%, rgba(2, 6, 23, 0) 50%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4 md:py-12 relative overflow-x-hidden">

    <div class="glow-bg"></div>

    <div class="w-full max-w-6xl z-10">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-white/5 pb-6">
            
            <div class="relative w-full md:w-auto flex items-center justify-between md:justify-start">
                <div class="relative">
                    <button id="menu-btn" class="p-2 rounded-lg hover:bg-white/10 transition-colors focus:outline-none text-slate-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                        </svg>
                    </button>

                    <div id="dropdown-menu" class="hidden absolute left-0 top-12 w-48 rounded-xl glass-menu shadow-2xl transform origin-top-left transition-all z-50 overflow-hidden">
                        <div class="px-4 py-3 border-b border-white/5 text-xs font-bold text-slate-500 uppercase tracking-wider">Social Media</div>
                        <a href="https://instagram.com/rifqypgt" target="_blank" class="flex items-center px-4 py-3 text-sm text-slate-300 hover:bg-emerald-500/10 hover:text-emerald-400 transition-colors gap-3">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                            @rifqypgt
                        </a>
                        <a href="https://youtube.com/@RifqyDev" target="_blank" class="flex items-center px-4 py-3 text-sm text-slate-300 hover:bg-emerald-500/10 hover:text-emerald-400 transition-colors gap-3">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                            @RifqyDev
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col items-center w-full md:w-auto absolute md:static left-0 right-0 mx-auto mt-0 md:mt-0 pt-0 md:pt-0">
                <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">RifqyStatus</h1>
                <div id="last-updated" class="text-xs text-slate-500 font-mono mt-1">Connecting...</div>
            </div>

            <div class="w-6 h-6 md:w-auto"></div> 
        </header>

        <div id="status-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="col-span-full py-24 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-emerald-500 border-r-2 border-emerald-500/30 mb-4"></div>
                <p class="text-slate-500 text-sm animate-pulse">Scanning RifqyDev Networks...</p>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-600 text-xs">
            <p>&copy; 2024 RifqyDev. All Systems Monitored.</p>
        </footer>
    </div>

    <script>
        // =================================================================
        // GANTI INI DENGAN LINK VERCEL KAMU
        const API_URL = 'https://rifqy-status.vercel.app/api/status'; 
        // =================================================================

        // Menu Toggle Logic
        const menuBtn = document.getElementById('menu-btn');
        const dropdown = document.getElementById('dropdown-menu');

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Status Fetch Logic
        async function fetchStatus() {
            const container = document.getElementById('status-container');
            const lastUpdateEl = document.getElementById('last-updated');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("API Error");
                const json = await response.json();
                
                const date = new Date(json.updated_at);
                // Mengubah teks ke "Checked: [Waktu]"
                lastUpdateEl.innerText = `Checked: ${date.toLocaleTimeString('id-ID')}`;

                container.innerHTML = ''; 

                json.data.forEach(site => {
                    let statusColor, badgeClass, statusText, cardBorder;

                    if (site.status === 'online') {
                        statusColor = 'bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]';
                        statusText = 'ONLINE';
                        badgeClass = 'text-emerald-400 bg-emerald-500/10 border-emerald-500/20';
                        cardBorder = 'hover:border-emerald-500/30 hover:shadow-[0_0_20px_rgba(16,185,129,0.1)]';
                    } else {
                        statusColor = 'bg-rose-500 shadow-[0_0_10px_rgba(244,63,94,0.5)]';
                        statusText = 'OFFLINE';
                        badgeClass = 'text-rose-400 bg-rose-500/10 border-rose-500/20';
                        cardBorder = 'hover:border-rose-500/30 hover:shadow-[0_0_20px_rgba(244,63,94,0.1)]';
                    }

                    const html = `
                        <a href="${site.url}" target="_blank" class="glass rounded-xl p-5 block transition-all duration-300 ${cardBorder} group relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                                <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            </div>
                            <div class="flex justify-between items-start mb-2 relative z-10">
                                <h3 class="font-bold text-lg text-white group-hover:text-emerald-400 transition-colors">${site.name}</h3>
                                <span class="text-[10px] font-bold px-2 py-0.5 rounded border ${badgeClass}">${statusText}</span>
                            </div>
                            <div class="text-xs text-slate-400 mb-4 font-mono truncate relative z-10 opacity-70 group-hover:opacity-100">${site.url.replace('https://', '')}</div>
                            <div class="flex items-center justify-between text-xs pt-3 border-t border-white/5 relative z-10">
                                <div class="flex items-center gap-2">
                                    <span class="dot ${statusColor} ${site.status === 'online' ? 'animate-blink' : ''}"></span>
                                    <span class="text-slate-300 font-medium capitalize">${site.status}</span>
                                </div>
                                <div class="font-mono text-slate-500">${site.latency}</div>
                            </div>
                        </a>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="col-span-full text-center text-rose-500 bg-rose-500/10 p-4 rounded-lg border border-rose-500/20">Gagal memuat status. Periksa API_URL.</div>`;
            }
        }

        fetchStatus();
    </script>
</body>
</html>
